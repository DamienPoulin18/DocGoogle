<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasaar Mirror</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #ffffff;
            --text-gray: #666;
        }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Effet de lumière en arrière-plan type Kasaar */
        body::before {
            content: "";
            position: absolute;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            top: 20%; left: 50%; transform: translateX(-50%);
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: -2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .search-box {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: translateY(-2px);
        }

        input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            outline: none;
            font-weight: 300;
        }

        .shortcut {
            color: var(--text-gray);
            font-size: 0.8rem;
            padding: 5px 12px;
            border: 1px solid #333;
            border-radius: 6px;
            margin-right: 10px;
            text-transform: uppercase;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: var(--text-gray);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kasaar</h1>
        <div class="search-box">
            <input type="text" id="proxyInput" placeholder="Entrez une URL ou une recherche..." autocomplete="off">
            <span class="shortcut">Enter</span>
        </div>
    </div>

    <div class="footer">
        Aesthetic Mirror System — Powered by Vercel
    </div>

    <script>
        document.getElementById('proxyInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                let val = e.target.value;
                // Si ce n'est pas une URL, on lance une recherche Google via le proxy
                const target = val.includes('.') ? 
                    (val.startsWith('http') ? val : 'https://' + val) : 
                    'https://www.google.com' + encodeURIComponent(val);
                
                window.location.href = `/api/proxy?url=${encodeURIComponent(target)}`;
            }
        });
    </script>
</body>
</html>
